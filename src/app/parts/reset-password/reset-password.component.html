<div class="modal" [class.active]="modalOpen">
    <div class="modal__bg" (click)="voltar()"></div>
    <div class="modal__inner">
        <div class="modal__content">
            <div class="modal__header">
                <h3 class="text-orange">
                    <strong>Alterar minha senha</strong>
                </h3>
                <a (click)="voltar()" class="modal__header-close btn-close">
                    <span></span>
                    <span></span>
                </a>
            </div>
            <div class="modal__body">
                <form #form="ngForm" (ngSubmit)="create(form)">
                    <div class="form-row">
                        <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12 mb-2">
                            <div class="form-floating">
                                <input [type]="showHide.value ? 'password' : 'text'" class="form-control" id="password"
                                    name="password" #password="ngModel" [(ngModel)]="objeto.password"
                                    placeholder="******" required>
                                <label for="password">
                                    <span>Senha <span class="text-danger">*</span>
                                    </span>
                                </label>
                            </div>
                            <div *ngIf="password.errors != null && password.touched" class="pl-2 pt-2 pb-0">
                                <p class="text-danger" *ngIf="password.errors['required']">Esse campo é obrigatório</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12 mb-2">
                            <div class="form-floating">
                                <input [type]="showHide.value ? 'password' : 'text'" class="form-control"
                                    id="confirmPassword" name="confirmPassword" #confirmPassword="ngModel"
                                    [(ngModel)]="objeto.confirmPassword" placeholder="******" required>
                                <label for="confirmPassword">
                                    <span>Confirmar Senha <span class="text-danger">*</span></span>
                                </label>
                            </div>
                            <div *ngIf="confirmPassword.errors != null && confirmPassword.touched" class="pl-2 pt-2 pb-0">
                                <p class="text-danger" *ngIf="confirmPassword.errors['required']">Esse campo é
                                    obrigatório</p>
                            </div>
                            <p class="text-danger p-2" *ngIf="password.value != confirmPassword.value">Senhas não são
                                iguais</p>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12 mb-2">
                            <div class="d-flex align-items-center">
                                <input type="checkbox" name="showHide" id="showHide" #showHide="ngModel" ngModel
                                    [value]="true">
                                <label for="showHide" class="ml-2">
                                    <span *ngIf="showHide.value">Exibir</span>
                                    <span *ngIf="!showHide.value">Esconder</span> senha </label>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between col-lg-12 flex-wrap p-0">
                        <ul *ngIf="erro">
                            <li class="text-red" *ngFor="let err of erro">{{err}}</li>
                        </ul>
                        <div class="d-flex col-sm-12 mt-3 mr-0 px-0">
                            <button type="submit" class="btn btn-primary ml-auto mr-0"
                                [disabled]="form.invalid || loading">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> Salvar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
